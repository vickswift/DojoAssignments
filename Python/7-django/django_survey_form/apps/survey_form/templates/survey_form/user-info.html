<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="user-info">
      <h2>Submitted Info</h2>

        <b>Name:</b> <span>{{ request.session.name }}</span><br>
        <b>Dojo Location:</b> <span>{{ request.session.location }}</span><br>
        <b>Favorite Language:</b> <span>{{ request.session.language }}</span><br>
        <b>Message:</b> <span>{{ request.session.message }}</span><br><br>

        <form class="" action="/" method="get">
          <input type="submit" name="submit" value="Go Back">
        </form>

    </div>

  </body>
</html>
