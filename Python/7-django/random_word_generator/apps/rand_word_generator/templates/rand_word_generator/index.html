<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <h1>Random Word Generator</h1>

    {{request.session.rand}}
    <p>Random Word (attempt # {{ request.session.counter }})</p>
    <form action="/randomize" method="post">
     {% csrf_token %}
     <input type="text" name="rand_word" value="{{ random_word }}">
     <input type="submit" value="Generate">
    </form>
  </body>
</html>
