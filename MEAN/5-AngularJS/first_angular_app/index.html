<html ng-app='app'>
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <script type='text/javascript'>
       var myAppModule = angular.module('app', []);
       myAppModule.controller('divController', function ($scope){
         $scope.myName = 'Vic Swift';
         $scope.myFavoriteLanguage = 'JS';
         $scope.myFavoriteJSLibrary = 'Angular';
      });
    </script>
  </head>
<body>
  <div ng-controller='divController'>
    <ul>
        <li>{{ myName }}</li>
        <li ng-bind="myFavoriteLanguage"></li>  <!--Same as using {{}} -->
        <li>{{ myFavoriteJSLibrary }}</li>
    </ul>

    <p>“Hello my name is {{myName}}, my favorite Language is {{myFavoriteLanguage}}, because the {{myFavoriteJSLibrary}} library is awesome”</p>
  </div>
</body>
</html>
