<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Learn ng-filter!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src='bower_components/angular/angular.js'></script>
    <script type="text/javascript" src="color_filter_angular.js"></script>
</head>

<body class="container">
  <input ng-model = "name_filter" placeholder = "By Name">
  <input ng-model = "red_filter" placeholder = "By Red Hex">
  <input ng-model = "green_filter" placeholder = "By Green Hex">
  <input ng-model = "blue_filter" placeholder = "By Blue Hex">
    <div ng-controller="myController">

      <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Color Name
                    </th>
                    <th>
                        HEX
                    </th>
                    <th>
                        Color
                    </th>
                    <th>
                      Visual
                    </th>
                </tr>
            </thead>
            <tbody ng-repeat = "color in colors|red:red_filter|green:green_filter|blue:blue_filter|filter:{name:name_filter}">
              <!-- before we didnt have 'name:name_filter'..whatsup?? also where is the red/blue/green coming from?? from app.filter mtd or angular framework? -->
                <tr>
                  <td>{{color.name}}</td>
                  <td>{{color.hex}}</td>
                  <td>{{color.rgb}}</td>
                  <td style = "background-color:{{color.hex}}"></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
