<!DOCTYPE html>
<html ng-app>  <!-- added ng-app directive to html element! -->
<head>
    <meta charset="utf-8">
    <title>Angular</title>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
</head>
<body ng-init=" dojo='ninja' ">  <!-- added ng-init directive to body element and assigned a variable! -->

  <h1>{{ dojo }}</h1> <!-- Should see 'ninja' printed to the page! -->

</body>
</html>
