<div ng-controller='newController'>

<div class="form-container">

<form class="form-horizontal" ng-submit='addFriend()'>
    <div class="form-group">
        <label for="first-name" class="control-label col-xs-2">First Name:</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="first-name" placeholder="First name" ng-model='newFriend.first_name'>
        </div>
    </div>

    <div class="form-group">
        <label for="last-name" class="control-label col-xs-2">Last Name:</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="last-name" placeholder="Last name" ng-model='newFriend.last_name'>
        </div>
    </div>

        <div class="col-xs-10">
            <input type="date" class="form-control" id="dob" placeholder="Birthdate" ng-model='newFriend.birthday'>
        </div>
    </div> -->

    <div class="form-group">
        <div class="col-xs-offset-10 col-xs-8">
            <button type="submit" class="btn btn-primary">Add Friend</button>
        </div>

</div>
