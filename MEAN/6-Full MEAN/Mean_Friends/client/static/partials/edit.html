<div ng-controller='editController'>

<div class="form-container">

  <form class="form-horizontal" ng-submit='update()'>
      <div class="form-group">
          <label for="first-name" class="control-label col-xs-2">First Name:</label>
          <div class="col-xs-10">
              <input type="text" class="form-control" id="first-name" placeholder="First name" ng-model="updateFriend.first_name" ng-value="friend.first_name">
          </div>
      </div>

      <div class="form-group">
          <label for="last-name" class="control-label col-xs-2">Last Name:</label>
          <div class="col-xs-10">
              <input type="text" class="form-control" id="last-name" placeholder="Last name" ng-model="updateFriend.last_name" ng-value="friend.last_name">
          </div>
      </div>

          </div>
      </div> -->

  </div>
